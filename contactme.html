<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact me</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="parent_navigation">
      <!-- logo -->
      <div class="logo">
        <img src="./images/logo.png" alt="logo" />
      </div>
      <!-- navigation -->
      <div class="navbar">
        <ul class="navlink">
          <a href="./index.html"><li>Home</li></a>

    <div class="contact">
      <h1>Contact me</h1>
      <form>
        <div class="data_input">
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="Please enter name here" />
        </div>
        <div class="data_input">
          <label for="email">Email</label>
          <input id="email" type="text" placeholder="Please enter name here" />
        </div>
        <div class="data_input">
          <label for="Message">Message</label>
          <textarea
            id="Message"
            type="text"
            placeholder="Please enter Message here ..."
            rows="10"
            cols="50"
          ></textarea>
        </div>
        <button
          class="submit_button"
          type="submit
        "
        >
          Submit
        </button>
      </form>
    </div>
  </body>
